<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="D:\EmployeeManagementSystem\images\home-logo.png" alt="Home Logo" class="home-logo">
        <h1>Home</h1>
    </header>
    <main>
        <div class="credential-box" id="employee" onclick="navigateTo('employee.html')">
            <img src="images/employee-icon.png" alt="Employee Icon" class="credential-icon">
            <p>Employee</p>
        </div>
        <div class="credential-box" id="details" onclick="navigateTo('details.html')">
            <img src="images/details-icon.png" alt="Details Icon" class="credential-icon">
            <p>Details</p>
        </div>
        <div class="credential-box" id="salary" onclick="navigateTo('salary.html')">
            <img src="images/salary-icon.png" alt="Salary Icon" class="credential-icon">
            <p>Salary</p>
        </div>
    </main>
    <footer>
        <img src="images/google-logo.png" alt="Google Logo" class="google-logo">
        <p>Google</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
